<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Crédito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <link rel="manifest" href="manifest.json" />
  <script src="https://kit.fontawesome.com/a2d9a66b8e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="contenedor">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo" />
    </div>
    <h1>Calculadora de Crédito</h1>
    <div class="tarjeta">
      <label for="precio">Precio del Producto (RD$):</label>
      <input type="number" id="precio" placeholder="Ej: 30000" />

      <label for="inicial">Pago Inicial (opcional):</label>
      <input type="number" id="inicial" placeholder="Ej: 7500" />
      <div class="sugerencia" id="sugerenciaInicial">Inicial sugerida (25%): RD$ 0</div>

      <label for="meses">Meses a pagar:</label>
      <input type="number" id="meses" placeholder="Ej: 6" />

      <label>
        <input type="checkbox" id="esEmpleado" /> Calcular como empleado (4%)
      </label>

      <div class="acciones">
        <button onclick="calcularCredito()"><i class="fas fa-calculator"></i> Calcular</button>
        <button onclick="limpiarCampos()"><i class="fas fa-eraser"></i> Limpiar</button>
        <button onclick="toggleTema()"><i class="fas fa-adjust"></i> Tema</button>
        <button onclick="compartirWhatsApp()"><i class="fab fa-whatsapp"></i> Compartir</button>
      </div>
    </div>

    <div id="resultado" class="resultado"></div>
  </div>

  <div id="alerta" class="alerta oculto"></div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
